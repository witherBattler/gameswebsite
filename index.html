<!DOCTYPE html>
<html>
    <head>
        <title>minigame.ca</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id="titleH1">Minigame.ca</h1>
        <div class="centered" id="startingButtons">
            <button class="startButton blue noEffect centered" id="creditsButton">Your Profile</button>
            <button class="startButton pink noEffect centered" id="yourHighScores">About the creator</button>
        </div>
        <div id="allGames">
            <center><div class="gameRowMenu">
                <div class="gameTileMenu">
                    <img class="gameImageMenu"  src="images/gamesImages/fallingDanger.png">
                    <h1 class="gameH1">FallBlox</h1>
                    <a class="gameButtonMenu" href="games/fallingDanger/">Play Game</a>
                </div>
                <div class="gameTileMenu">
                    <img class="gameImageMenu"  src="images/gamesImages/snake.png">
                    <h1 class="gameH1">Snake</h1>
                    <a class="gameButtonMenu" href="games/Snake/">Play Game</a>
                </div>
                <div class="gameTileMenu">
                    <img class="gameImageMenu"  src="images/gamesImages/flappyBird.png">
                    <h1 class="gameH1">Flappy Bird</h1>
                    <a class="gameButtonMenu" href="games/flappyBird/">Play Game</a>
                </div>
            </div><center>
        </div>
    </body>
</html>
